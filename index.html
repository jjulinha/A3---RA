<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PBR Technical Viewer | CS Final Project</title>
    
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="background-overlay"></div>

    <header>
        <div class="logo">AR.TECH<span style="color:var(--primary-color)">_ANALYZER</span></div>
        <div class="status-indicator">
            <span class="blink"></span> WebXR READY
        </div>
    </header>

    <main>
        <div class="main-interface">
            <div class="controls-column">
                <div class="panel-box">
                    <h3><span class="icon">üìÇ</span> Ativos de Teste</h3>
                    <button class="model-btn active" data-model="helmet">
                        <span class="btn-title">PBR Standard: Battle Helmet</span>
                        <span class="btn-sub">Teste de Metais e Oclus√£o</span>
                    </button>
                    <button class="model-btn" data-model="dish">
                        <span class="btn-title">Complex Shader: Iridescence</span>
                        <span class="btn-sub">Teste de Refra√ß√£o/Thin Film</span>
                    </button>
                </div>

                <div class="panel-box">
                    <h3><span class="icon">‚òÄ</span> Controle de Ilumina√ß√£o (IBL)</h3>
                    <label>Rota√ß√£o do Ambiente HDR</label>
                    <input type="range" id="lighting-slider" min="0" max="360" value="0">
                    <p class="slider-val">√Çngulo: <span id="light-val">0deg</span></p>
                </div>

                <div class="panel-box stats-box">
                    <h3><span class="icon">üìä</span> Geometria & Textura</h3>
                    <div class="stat-row"><span>Tri√¢ngulos:</span> <span id="poly-count" class="mono">---</span></div>
                    <div class="stat-row"><span>V√©rtices:</span> <span id="vertex-count" class="mono">---</span></div>
                    <div class="stat-row"><span>Mapas:</span> <span id="texture-res" class="mono">---</span></div>
                </div>
            </div>

            <div class="viewer-area">
                <div class="viewer-wrapper">
                    <model-viewer id="ar-viewer" 
                        src="DamagedHelmet.glb"
                        ios-src="DamagedHelmet.glb"
                        alt="Modelo 3D T√©cnico"
                        
                        ar 
                        ar-modes="webxr scene-viewer quick-look" 
                        ar-scale="auto" 
                        ar-placement="floor"
                        interaction-prompt="auto"
                        
                        camera-controls 
                        touch-action="pan-y"
                        disable-zoom
                        
                        shadow-intensity="1.8" 
                        shadow-softness="0.8"
                        environment-image="neutral" 
                        exposure="1.0"
                        tone-mapping="aces">
                        
                        <button class="ar-button" slot="ar-button">
                            üëÅ‚Äçüó® PROJETAR EM AR
                        </button>
                    </model-viewer>
                    
                    <div class="overlay-tech">
                        <span>API: WebGL 2.0</span>
                        <span>MODE: REALTIME PBR</span>
                    </div>
                </div>
                
                <div class="info-footer">
                    <h2 id="model-title">Carregando...</h2>
                    <p id="model-desc">Selecione um ativo para iniciar a an√°lise t√©cnica.</p>
                </div>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
